#托管的类扫描包路径#
scanPackage=com.lg.demo

templateRoot=layouts

#切面表达式expression#
pointCut=public .* com.lg.demo.service..*Service..*(.*)
#切面类
aspectClass=com.lg.demo.aspect.LogAspect
#前置通知回调方法
aspectBefore=before
#后置通知回调方法
aspectAfter=after
#异常通知回调方法
aspectAfterThrow=afterThrowing
#异常类型捕获
aspectAfterThrowingName=java.lang.Exception